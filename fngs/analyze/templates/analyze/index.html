{% extends 'home/base.html' %}

{% block body %}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h1 class="intro-text text-center">Upload Data</h1>
                <hr>
                <hr class="visible-xs">
                {% if datasets %}
                <ul>
                    {% for dataset in datasets %}
                    <li><a href="{% url 'analyze:dataset' dataset.dataset_id %}">{{ dataset.dataset_id }}</a></li>
                    {% endfor %}                    
                </ul>
                {% else %}
                <h3>No Datasets Available for Public Viewing.</h3>
                {% endif %}
                <form class="form-horizontal" action="{% url 'analyze:dataset-add' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class = "form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="delete" class="btn btn-success">Add Dataset</button>
                        </div>
                    </div>         
                </form>
            </div>
        </div>
    </div>
{% endblock %}
