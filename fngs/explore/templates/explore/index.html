{% extends 'home/base.html' %}

{% block body %}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h1 class="intro-text text-center">Analyzed Datasets</h1>
                <hr>
                <hr class="visible-xs">
                {% if datasets %}
                <ul>
                    {% for dataset in datasets %}
                    <li><a href="{% url 'explore:dataset' dataset.dataset_id %}">{{ dataset.dataset_id }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <h3>No Datasets Available for Public Viewing.</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
